<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loterie de Naissance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding: 2rem;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 2rem;
      text-align: left;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üåç Loterie de Naissance</h1>
    <p>Cliquez sur le bouton pour d√©couvrir dans quel pays vous seriez n√© selon les probabilit√©s mondiales de naissance.</p>
   <button onclick="simulateLottery()">üé≤ Tirer au sort</button>
    <div id="result"></div>
  </div>

  <script>
  let pays = [];

  // Load data on page load
  fetch("full_birth_data_2023_fr.json")
    .then(response => {
      if (!response.ok) throw new Error("Network error");
      return response.json();
    })
    .then(data => {
      pays = data;
      console.log("Data loaded:", pays);
    })
    .catch(error => {
      document.getElementById("result").innerHTML = "Erreur : " + error.message;
    });

  // This function must be global for the button to find it
  function simulateLottery() {
    if (!pays.length) {
      document.getElementById("result").innerHTML = "Les donn√©es ne sont pas encore charg√©es. R√©essayez dans un instant.";
      return;
    }

    let totalBirths = pays.reduce((sum, c) => sum + c.births, 0);
    let rand = Math.random() * totalBirths;
    let cumulative = 0;
    let selected;

    for (let country of pays) {
      cumulative += country.births;
      if (rand < cumulative) {
        selected = country;
        break;
      }
    }

    document.getElementById("result").innerHTML = `
      <h2>üéâ Vous √™tes n√©(e) en <strong>${selected.name}</strong> !</h2>
      <ul>
      </ul>
    `;
  }
</script>

</body>
</html>
