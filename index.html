<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loterie de Naissance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding: 2rem;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 2rem;
      text-align: left;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üåç Loterie de Naissance</h1>
    <p>Cliquez sur le bouton pour d√©couvrir dans quel pays vous seriez n√© selon les probabilit√©s mondiales de naissance.</p>
    <button onclick="tirerPays()">üé≤ Tirer au sort</button>
    <div id="result"></div>
  </div>

  <script>
    let pays = [];

    // Charger les donn√©es JSON
    fetch("full_birth_data_2023_fr.json")
  .then(response => {
    if (!response.ok) {
      throw new Error("Fichier introuvable");
    }
    return response.json();
  })
  .then(data => {
    pays = data;
    console.log("Donn√©es charg√©es :", pays);
  })
  .catch(error => {
    document.getElementById("result").innerHTML = "Erreur : " + error.message;
  });

      .then(response => response.json())
      .then(data => {
        pays = data;
      });

    function tirerPays() {
      if (pays.length === 0) {
        document.getElementById("result").innerHTML = "Les donn√©es ne sont pas encore charg√©es. R√©essayez dans un instant.";
        return;
      }

      const totalNaissances = pays.reduce((sum, p) => sum + p.births, 0);
      const rand = Math.random() * totalNaissances;
      let cumul = 0;
      let choisi = null;

      for (let i = 0; i < pays.length; i++) {
        cumul += pays[i].births;
        if (rand < cumul) {
          choisi = pays[i];
          break;
        }
      }

      if (choisi) {
        document.getElementById("result").innerHTML = `
          <h2>üéâ Vous seriez n√© en <strong>${choisi.name}</strong> !</h2>
          <p>(Nombre estim√© de naissances en 2023 : ${choisi.births.toLocaleString('fr-FR')})</p>
        `;
      } else {
        document.getElementById("result").innerHTML = "Une erreur est survenue.";
      }
    }
  </script>
</body>
</html>
